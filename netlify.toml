[build]
  command = "pnpm install --no-frozen-lockfile && npm run build"
  publish = "dist/spa"
  environment = { NODE_VERSION = "20.x", NODE_ENV = "production" }

[functions]
  directory = "netlify/functions"
  node_bundler = "esbuild"

[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/api/:splat"
  status = 200

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[[headers]]
  for = "/*"
  [headers.values]
    Cache-Control = "public, max-age=3600, must-revalidate"
    X-Content-Type-Options = "nosniff"
    X-Frame-Options = "SAMEORIGIN"
    X-XSS-Protection = "1; mode=block"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Content-Security-Policy = "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://fonts.googleapis.com; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com; img-src 'self' data: https:; connect-src 'self' https:"

[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.{js,css,woff,woff2}"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[context.production]
  command = "pnpm install --no-frozen-lockfile && npm run build"
  publish = "dist/spa"

[dev]
  framework = "react"
  port = 8080
  publish = "dist/spa"
  targetPort = 8080
